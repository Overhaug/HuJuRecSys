<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
{% autoescape false%}
<div class="container">
    {%for item in items%}
    <div class="item">
        <h1 class="title">{{item['title']}}</h1>
        <img class="main-image" src={{ url_for('download_file', filename=item['image']) }}>
        <p class="caption">{{item['caption']}}</p>
        <p class="date">Published: {{item['date_time']}}</p>
        <p class="author">Author: {{item['author']}}</p>
        <p class="author_bio">{{item['author_bio']}}</p>
        <p class="body">{{item['text']}}</p>
        <span class="link"><strong>Link to original article:</strong> {{item['link']}}</span>
    </div>
    {%endfor%}
</div>
{% endautoescape %}
</body>
</html>
